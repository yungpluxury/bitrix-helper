<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YandexGPT Function Calling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }
        
        .example-queries {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .example-queries h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .example-query {
            display: inline-block;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Помошник для Bitrix24</h1>
        </div>
        
        <div class="form-container">
            <form id="gptForm">
                <div class="form-group">
                    <label for="query">Введи запрос:</label>
                    <textarea id="query" name="query" placeholder="" required></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Отправить запрос
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Обрабатываем запрос...</p>
            </div>
            
            <div id="response" class="response" style="display: none;"></div>
            
            <div class="example-queries">
                <h3>Примеры запросов:</h3>
                <div class="example-query" onclick="setQuery('Создай новую сделку на 100000 рублей')">Создай новую сделку на 100000 рублей</div>
                <div class="example-query" onclick="setQuery('Покажи все лиды за сегодня')">Покажи все лиды за сегодня</div>
                <div class="example-query" onclick="setQuery('Найди компанию с названием Тест')">Найди компанию с названием Тест</div>
                <div class="example-query" onclick="setQuery('Создай новый контакт Иван Петров')">Создай новый контакт Иван Петров</div>
            </div>
        </div>
    </div>

    <script>
        function setQuery(query) {
            document.getElementById('query').value = query;
        }
        
        document.getElementById('gptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            
            if (!query.trim()) {
                alert('Введи запрос!');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            response.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('query', query);
                
                const result = await fetch('api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await result.text();
                
                response.style.display = 'block';
                response.textContent = data;
                
                if (data.includes('Ошибка') || data.includes('❌')) {
                    response.className = 'response error';
                } else {
                    response.className = 'response success';
                }
                
            } catch (error) {
                response.style.display = 'block';
                response.className = 'response error';
                response.textContent = 'Ошибка соединения: ' + error.message;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
